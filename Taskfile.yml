version: '3'

dotenv: ['.env', '{{.ENV}}/.env.', '{{.HOME}}/.env']

tasks:
  init:
    cmds:
    - cd main-infra && terraform init
  deploy:
    cmds:
    - cd main-infra && terraform apply
  destroy:
    - cd main-infra && terraform destroy

  invoke-gateway:
    cmds:
    - curl "$(cd infra && terraform output -raw base_url)/hello"

  setup:
    cmds:
    - task: init
    - task: deploy
    - task: invoke-gateway
